<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MediaMTX - PTZ Control</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: #1a1a1a;
  color: #fff;
}

.header {
  background: #2d2d2d;
  padding: 1rem 2rem;
  border-bottom: 2px solid #404040;
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 1.5rem;
  font-weight: 600;
}

.nav-links {
  display: flex;
  gap: 1rem;
}

.nav-links a {
  color: #0066cc;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background 0.2s;
}

.nav-links a:hover {
  background: #333;
}

.nav-links a.active {
  background: #0066cc;
  color: #fff;
}

.controls {
  padding: 1rem 2rem;
  background: #252525;
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-wrap: wrap;
}

.controls label {
  font-size: 0.9rem;
  color: #ccc;
}

.controls select {
  padding: 0.5rem;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  cursor: pointer;
  min-width: 200px;
}

.controls button {
  padding: 0.5rem 1rem;
  background: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
}

.controls button:hover {
  background: #0052a3;
}

.ptz-container {
  display: flex;
  gap: 2rem;
  padding: 2rem;
  max-width: 1400px;
  margin: 0 auto;
}

.video-panel {
  flex: 1;
  min-width: 0;
}

.video-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  background: rgb(30, 30, 30);
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid #404040;
}

.video-player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.video-message {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 1.2rem;
  color: #ccc;
  padding: 1rem;
  pointer-events: none;
  text-shadow: 0 0 5px black;
}

.camera-info {
  margin-top: 1rem;
  padding: 1rem;
  background: #2d2d2d;
  border-radius: 8px;
  border: 1px solid #404040;
}

.camera-info h3 {
  margin-bottom: 0.5rem;
  color: #0066cc;
}

.info-item {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px solid #404040;
}

.info-item:last-child {
  border-bottom: none;
}

.info-label {
  color: #999;
}

.info-value {
  color: #fff;
  font-weight: 500;
}

.control-panel {
  width: 400px;
  flex-shrink: 0;
}

.ptz-section {
  background: #2d2d2d;
  border-radius: 8px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  border: 1px solid #404040;
}

.ptz-section h3 {
  margin-bottom: 1rem;
  color: #0066cc;
  font-size: 1.1rem;
}

.ptz-controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.75rem;
  margin-bottom: 1rem;
}

.ptz-btn {
  background: #333;
  border: 1px solid #555;
  color: #fff;
  padding: 1.25rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.2s;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ptz-btn:hover {
  background: #444;
  border-color: #0066cc;
  transform: translateY(-2px);
}

.ptz-btn:active {
  background: #0066cc;
  transform: scale(0.95);
}

.ptz-btn.disabled {
  opacity: 0;
  cursor: default;
  pointer-events: none;
}

.ptz-btn.center {
  background: #444;
  font-size: 1.5rem;
}

.ptz-btn.center:hover {
  background: #555;
}

.zoom-controls {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
  margin-top: 1rem;
}

.zoom-btn {
  background: #333;
  border: 1px solid #555;
  color: #fff;
  padding: 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.2s;
}

.zoom-btn:hover {
  background: #444;
  border-color: #0066cc;
}

.zoom-btn:active {
  background: #0066cc;
}

.preset-list {
  max-height: 300px;
  overflow-y: auto;
}

.preset-item {
  background: #333;
  padding: 0.75rem 1rem;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  border: 1px solid #555;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.preset-item:hover {
  background: #444;
  border-color: #0066cc;
}

.preset-item:active {
  background: #0066cc;
}

.preset-id {
  color: #0066cc;
  font-weight: 600;
  margin-right: 0.5rem;
}

.preset-name {
  flex: 1;
}

.speed-control {
  margin-bottom: 1rem;
}

.speed-slider {
  width: 100%;
  margin-top: 0.5rem;
}

.speed-value {
  color: #0066cc;
  font-weight: 600;
  margin-left: 0.5rem;
}

.loading {
  text-align: center;
  padding: 2rem;
  color: #999;
  font-size: 1.2rem;
}

input[type="range"] {
  width: 100%;
  height: 6px;
  background: #333;
  outline: none;
  border-radius: 3px;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  background: #0066cc;
  cursor: pointer;
  border-radius: 50%;
}

input[type="range"]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: #0066cc;
  cursor: pointer;
  border-radius: 50%;
  border: none;
}
</style>
<script defer src="./reader.js"></script>
</head>
<body>

<div class="header">
  <h1>MediaMTX - PTZ Control</h1>
  <div class="nav-links">
    <a href="/dashboard">WebRTC</a>
    <a href="/dashboard-hls">HLS</a>
    <a href="/ptz" class="active">PTZ Control</a>
  </div>
</div>

<div class="controls">
  <label>
    Select Camera:
    <select id="cameraSelector">
      <option value="">Loading cameras...</option>
    </select>
  </label>
  <button id="refreshBtn">Refresh</button>
  <span id="statusText" style="margin-left: auto; color: #999;"></span>
</div>

<div class="ptz-container">
  <div class="video-panel">
    <div class="video-container">
      <video id="videoPlayer" class="video-player" autoplay muted playsinline></video>
      <div id="videoMessage" class="video-message">Select a PTZ camera</div>
    </div>

    <div class="camera-info">
      <h3>Camera Information</h3>
      <div class="info-item">
        <span class="info-label">Camera Name:</span>
        <span class="info-value" id="infoName">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Connection:</span>
        <span class="info-value" id="infoStatus">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Protocol:</span>
        <span class="info-value">WebRTC</span>
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="ptz-section">
      <h3>Pan/Tilt Control</h3>

      <div class="speed-control">
        <label>
          Speed: <span class="speed-value" id="speedValue">50</span>
          <input type="range" id="speedSlider" class="speed-slider" min="10" max="100" value="50">
        </label>
      </div>

      <div class="ptz-controls">
        <button class="ptz-btn disabled"></button>
        <button class="ptz-btn" data-action="up">▲</button>
        <button class="ptz-btn disabled"></button>
        <button class="ptz-btn" data-action="left">◀</button>
        <button class="ptz-btn center" data-action="home">⌂</button>
        <button class="ptz-btn" data-action="right">▶</button>
        <button class="ptz-btn disabled"></button>
        <button class="ptz-btn" data-action="down">▼</button>
        <button class="ptz-btn disabled"></button>
      </div>

      <div class="zoom-controls">
        <button class="zoom-btn" data-action="zoom-out">Zoom Out (-)</button>
        <button class="zoom-btn" data-action="zoom-in">Zoom In (+)</button>
      </div>
    </div>

    <div class="ptz-section">
      <h3>Presets</h3>
      <div id="presetList" class="preset-list">
        <div class="loading">Select a camera to view presets</div>
      </div>
    </div>
  </div>
</div>

<script>

let currentCamera = null;
let currentReader = null;
let ptzCameras = [];
let currentSpeed = 50;

const cameraSelector = document.getElementById('cameraSelector');
const videoPlayer = document.getElementById('videoPlayer');
const videoMessage = document.getElementById('videoMessage');
const statusText = document.getElementById('statusText');
const refreshBtn = document.getElementById('refreshBtn');
const presetList = document.getElementById('presetList');
const speedSlider = document.getElementById('speedSlider');
const speedValue = document.getElementById('speedValue');
const infoName = document.getElementById('infoName');
const infoStatus = document.getElementById('infoStatus');

// Load PTZ cameras
const loadPTZCameras = async () => {
  try {
    const response = await fetch('/ptz/cameras');
    const data = await response.json();

    if (data.success && data.data) {
      ptzCameras = data.data;
      cameraSelector.innerHTML = '<option value="">Select a camera...</option>';

      ptzCameras.forEach(camera => {
        const option = document.createElement('option');
        option.value = camera;
        option.textContent = camera;
        cameraSelector.appendChild(option);
      });

      statusText.textContent = `${ptzCameras.length} PTZ cameras available`;
    } else {
      cameraSelector.innerHTML = '<option value="">No PTZ cameras available</option>';
      statusText.textContent = 'No PTZ cameras';
    }
  } catch (error) {
    console.error('Failed to load PTZ cameras:', error);
    cameraSelector.innerHTML = '<option value="">Error loading cameras</option>';
    statusText.textContent = 'Error';
  }
};

// Initialize video stream
const initializeVideo = (cameraName) => {
  if (currentReader) {
    currentReader.close();
    currentReader = null;
  }

  videoMessage.textContent = 'Connecting...';
  infoStatus.textContent = 'Connecting';

  currentReader = new MediaMTXWebRTCReader({
    url: new URL(`/${cameraName}/whep`, window.location.href).toString(),
    onError: (err) => {
      videoMessage.textContent = err;
      infoStatus.textContent = 'Error';
      videoPlayer.controls = false;
    },
    onTrack: (evt) => {
      videoMessage.textContent = '';
      infoStatus.textContent = 'Connected';
      videoPlayer.srcObject = evt.streams[0];
      videoPlayer.controls = true;
    },
  });
};

// Load presets
const loadPresets = async (cameraName) => {
  try {
    const response = await fetch(`/ptz/${cameraName}/presets`);
    const data = await response.json();

    if (data.success && data.data) {
      // Parse XML response
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data.data, 'text/xml');
      const presets = xmlDoc.getElementsByTagName('PTZPreset');

      presetList.innerHTML = '';

      if (presets.length === 0) {
        presetList.innerHTML = '<div class="loading">No presets available</div>';
        return;
      }

      for (let preset of presets) {
        const enabled = preset.getElementsByTagName('enabled')[0]?.textContent === 'true';
        if (!enabled) continue;

        const id = preset.getElementsByTagName('id')[0]?.textContent;
        const name = preset.getElementsByTagName('presetName')[0]?.textContent;

        const presetItem = document.createElement('div');
        presetItem.className = 'preset-item';
        presetItem.innerHTML = `
          <span class="preset-id">#${id}</span>
          <span class="preset-name">${name}</span>
        `;
        presetItem.addEventListener('click', () => gotoPreset(cameraName, id));
        presetList.appendChild(presetItem);
      }
    }
  } catch (error) {
    console.error('Failed to load presets:', error);
    presetList.innerHTML = '<div class="loading">Error loading presets</div>';
  }
};

// PTZ Control Functions
const ptzMove = async (camera, pan, tilt, zoom) => {
  try {
    const response = await fetch(`/ptz/${camera}/move`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pan, tilt, zoom })
    });
    const data = await response.json();
    if (!data.success) {
      console.error('PTZ move failed:', data.message);
    }
  } catch (error) {
    console.error('PTZ move error:', error);
  }
};

const ptzStop = async (camera) => {
  try {
    await fetch(`/ptz/${camera}/stop`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
  } catch (error) {
    console.error('PTZ stop error:', error);
  }
};

const gotoPreset = async (camera, presetId) => {
  try {
    const response = await fetch(`/ptz/${camera}/preset/${presetId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
    const data = await response.json();
    if (data.success) {
      statusText.textContent = `Moving to preset ${presetId}`;
      setTimeout(() => {
        statusText.textContent = `${ptzCameras.length} PTZ cameras available`;
      }, 2000);
    }
  } catch (error) {
    console.error('PTZ preset error:', error);
  }
};

const handlePTZAction = (action) => {
  if (!currentCamera) return;

  const speed = currentSpeed;

  switch (action) {
    case 'up':
      ptzMove(currentCamera, 0, speed, 0);
      break;
    case 'down':
      ptzMove(currentCamera, 0, -speed, 0);
      break;
    case 'left':
      ptzMove(currentCamera, -speed, 0, 0);
      break;
    case 'right':
      ptzMove(currentCamera, speed, 0, 0);
      break;
    case 'zoom-in':
      ptzMove(currentCamera, 0, 0, speed);
      break;
    case 'zoom-out':
      ptzMove(currentCamera, 0, 0, -speed);
      break;
    case 'home':
      gotoPreset(currentCamera, 34); // Back to origin
      break;
  }
};

// Event Listeners
cameraSelector.addEventListener('change', (e) => {
  const cameraName = e.target.value;
  if (!cameraName) return;

  currentCamera = cameraName;
  infoName.textContent = cameraName;

  initializeVideo(cameraName);
  loadPresets(cameraName);
});

speedSlider.addEventListener('input', (e) => {
  currentSpeed = parseInt(e.target.value);
  speedValue.textContent = currentSpeed;
});

refreshBtn.addEventListener('click', () => {
  loadPTZCameras();
  if (currentCamera) {
    loadPresets(currentCamera);
  }
});

// Initialize PTZ button controls
document.querySelectorAll('.ptz-btn:not(.disabled), .zoom-btn').forEach(btn => {
  const action = btn.getAttribute('data-action');
  if (!action) return;

  btn.addEventListener('mousedown', () => handlePTZAction(action));
  btn.addEventListener('mouseup', () => {
    if (action !== 'home' && currentCamera) {
      ptzStop(currentCamera);
    }
  });
  btn.addEventListener('mouseleave', () => {
    if (action !== 'home' && currentCamera) {
      ptzStop(currentCamera);
    }
  });

  btn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handlePTZAction(action);
  });
  btn.addEventListener('touchend', (e) => {
    e.preventDefault();
    if (action !== 'home' && currentCamera) {
      ptzStop(currentCamera);
    }
  });
});

// Initialize on load
window.addEventListener('load', () => {
  loadPTZCameras();
});

window.addEventListener('beforeunload', () => {
  if (currentReader) {
    currentReader.close();
  }
});

</script>

</body>
</html>
