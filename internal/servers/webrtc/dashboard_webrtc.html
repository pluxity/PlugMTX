<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MediaMTX - WebRTC Dashboard</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: #1a1a1a;
  color: #fff;
}

.header {
  background: #2d2d2d;
  padding: 1rem 2rem;
  border-bottom: 2px solid #404040;
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 1.5rem;
  font-weight: 600;
}

.nav-links {
  display: flex;
  gap: 1rem;
}

.nav-links a {
  color: #0066cc;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background 0.2s;
}

.nav-links a:hover {
  background: #333;
}

.nav-links a.active {
  background: #0066cc;
  color: #fff;
}

.controls {
  padding: 1rem 2rem;
  background: #252525;
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-wrap: wrap;
}

.controls label {
  font-size: 0.9rem;
  color: #ccc;
}

.controls select {
  padding: 0.5rem;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  cursor: pointer;
}

.controls button {
  padding: 0.5rem 1rem;
  background: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
}

.controls button:hover {
  background: #0052a3;
}

.stream-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.stream-item {
  background: #2d2d2d;
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid #404040;
  transition: border-color 0.3s;
}

.stream-item:hover {
  border-color: #0066cc;
}

.stream-header {
  padding: 0.75rem 1rem;
  background: #252525;
  border-bottom: 1px solid #404040;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stream-name {
  font-weight: 600;
  font-size: 0.9rem;
}

.stream-status {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #666;
}

.stream-status.connecting {
  background: #ffaa00;
  animation: pulse 1.5s ease-in-out infinite;
}

.stream-status.connected {
  background: #00cc66;
}

.stream-status.error {
  background: #cc0000;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.stream-video-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  background: rgb(30, 30, 30);
  overflow: hidden;
}

.stream-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(30, 30, 30);
}

.stream-message {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 0.9rem;
  color: #ccc;
  padding: 1rem;
  pointer-events: none;
  text-shadow: 0 0 5px black;
}

.stream-info {
  padding: 0.75rem 1rem;
  background: #252525;
  border-top: 1px solid #404040;
  font-size: 0.8rem;
  color: #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.fullscreen-btn {
  background: #444;
  border: none;
  color: #fff;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
}

.fullscreen-btn:hover {
  background: #555;
}

.loading {
  text-align: center;
  padding: 2rem;
  color: #999;
  font-size: 1.2rem;
}
</style>
<script defer src="./reader.js"></script>
</head>
<body>

<div class="header">
  <h1>MediaMTX - WebRTC Dashboard</h1>
  <div class="nav-links">
    <a href="/dashboard" class="active">WebRTC</a>
    <a href="/dashboard-hls">HLS</a>
    <a href="/ptz">PTZ Control</a>
  </div>
</div>

<div class="controls">
  <label>
    Grid Layout:
    <select id="gridSelector">
      <option value="2">2 Columns</option>
      <option value="3" selected>3 Columns</option>
      <option value="4">4 Columns</option>
      <option value="6">6 Columns</option>
    </select>
  </label>
  <button id="refreshBtn">Refresh All</button>
  <span id="streamCount" style="margin-left: auto; color: #999;"></span>
</div>

<div id="streamGrid" class="stream-grid">
  <div class="loading">Loading streams...</div>
</div>

<script>

const readers = {};

const gridSelector = document.getElementById('gridSelector');
const streamGrid = document.getElementById('streamGrid');
const refreshBtn = document.getElementById('refreshBtn');
const streamCount = document.getElementById('streamCount');

const updateGridLayout = () => {
  const columns = gridSelector.value;
  streamGrid.style.gridTemplateColumns = `repeat(auto-fit, minmax(${Math.floor(100 / columns) - 2}%, 1fr))`;
};

const setStreamStatus = (streamName, status) => {
  const statusEl = document.querySelector(`#stream-${streamName} .stream-status`);
  if (statusEl) {
    statusEl.className = `stream-status ${status}`;
  }
};

const setStreamMessage = (streamName, message) => {
  const messageEl = document.querySelector(`#stream-${streamName} .stream-message`);
  if (messageEl) {
    messageEl.innerText = message;
  }
};

const createStreamElement = (streamName) => {
  const streamItem = document.createElement('div');
  streamItem.className = 'stream-item';
  streamItem.id = `stream-${streamName}`;

  streamItem.innerHTML = `
    <div class="stream-header">
      <span class="stream-name">${streamName}</span>
      <span class="stream-status connecting"></span>
    </div>
    <div class="stream-video-container">
      <video class="stream-video" id="video-${streamName}" autoplay muted playsinline></video>
      <div class="stream-message">Connecting...</div>
    </div>
    <div class="stream-info">
      <span class="stream-type">WebRTC</span>
      <button class="fullscreen-btn" onclick="toggleFullscreen('${streamName}')">Fullscreen</button>
    </div>
  `;

  return streamItem;
};

const initializeStream = (streamName) => {
  const video = document.getElementById(`video-${streamName}`);

  if (readers[streamName]) {
    readers[streamName].close();
    delete readers[streamName];
  }

  setStreamStatus(streamName, 'connecting');
  setStreamMessage(streamName, 'Connecting...');

  const reader = new MediaMTXWebRTCReader({
    url: new URL(`/${streamName}/whep`, window.location.href).toString(),
    onError: (err) => {
      setStreamStatus(streamName, 'error');
      setStreamMessage(streamName, err);
      video.controls = false;
    },
    onTrack: (evt) => {
      setStreamStatus(streamName, 'connected');
      setStreamMessage(streamName, '');
      video.srcObject = evt.streams[0];
      video.controls = true;
    },
  });

  readers[streamName] = reader;
};

const toggleFullscreen = (streamName) => {
  const video = document.getElementById(`video-${streamName}`);
  if (video) {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.mozRequestFullScreen) {
      video.mozRequestFullScreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  }
};

const refreshAllStreams = () => {
  loadStreams();
};

// Global port configuration
let portConfig = null;

const loadPortConfig = async () => {
  try {
    const response = await fetch(`http://${window.location.hostname}:${window.location.port}/config/ports`);
    portConfig = await response.json();
  } catch (error) {
    console.warn('Failed to load port config, using defaults:', error);
    portConfig = { webrtc: 8117, api: 8119, hls: 8120, rtsp: 8121 };
  }
};

const loadStreams = async () => {
  try {
    if (!portConfig) await loadPortConfig();

    const apiUrl = `http://${window.location.hostname}:${portConfig.api}/v3/paths/list`;
    const response = await fetch(apiUrl);
    const data = await response.json();

    streamGrid.innerHTML = '';

    if (data.items && data.items.length > 0) {
      streamCount.innerText = `Total Streams: ${data.items.length}`;

      data.items.forEach(item => {
        const streamElement = createStreamElement(item.name);
        streamGrid.appendChild(streamElement);
      });

      updateGridLayout();

      setTimeout(() => {
        data.items.forEach(item => {
          initializeStream(item.name);
        });
      }, 100);
    } else {
      streamGrid.innerHTML = '<div class="loading">No streams available</div>';
      streamCount.innerText = 'Total Streams: 0';
    }
  } catch (error) {
    console.error('Failed to load streams:', error);
    streamGrid.innerHTML = `<div class="loading">Failed to load streams. Make sure API is running on port ${portConfig?.api || 8119}.</div>`;
    streamCount.innerText = 'Error';
  }
};

gridSelector.addEventListener('change', updateGridLayout);
refreshBtn.addEventListener('click', refreshAllStreams);

window.addEventListener('load', () => {
  loadStreams();
});

window.addEventListener('beforeunload', () => {
  Object.values(readers).forEach(reader => {
    if (reader !== null) {
      reader.close();
    }
  });
});

window.toggleFullscreen = toggleFullscreen;

</script>

</body>
</html>
