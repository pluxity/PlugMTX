<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MediaMTX - HLS Dashboard</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: #1a1a1a;
  color: #fff;
}

.header {
  background: #2d2d2d;
  padding: 1rem 2rem;
  border-bottom: 2px solid #404040;
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 1.5rem;
  font-weight: 600;
}

.nav-links {
  display: flex;
  gap: 1rem;
}

.nav-links a {
  color: #0066cc;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background 0.2s;
}

.nav-links a:hover {
  background: #333;
}

.nav-links a.active {
  background: #0066cc;
  color: #fff;
}

.controls {
  padding: 1rem 2rem;
  background: #252525;
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-wrap: wrap;
}

.controls label {
  font-size: 0.9rem;
  color: #ccc;
}

.controls select {
  padding: 0.5rem;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  cursor: pointer;
}

.controls button {
  padding: 0.5rem 1rem;
  background: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
}

.controls button:hover {
  background: #0052a3;
}

.stream-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.stream-item {
  background: #2d2d2d;
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid #404040;
  transition: border-color 0.3s;
}

.stream-item:hover {
  border-color: #0066cc;
}

.stream-header {
  padding: 0.75rem 1rem;
  background: #252525;
  border-bottom: 1px solid #404040;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stream-name {
  font-weight: 600;
  font-size: 0.9rem;
}

.stream-status {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #666;
}

.stream-status.connecting {
  background: #ffaa00;
  animation: pulse 1.5s ease-in-out infinite;
}

.stream-status.connected {
  background: #00cc66;
}

.stream-status.error {
  background: #cc0000;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.stream-video-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  background: rgb(30, 30, 30);
  overflow: hidden;
}

.stream-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(30, 30, 30);
}

.stream-message {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 0.9rem;
  color: #ccc;
  padding: 1rem;
  pointer-events: none;
  text-shadow: 0 0 5px black;
}

.stream-info {
  padding: 0.75rem 1rem;
  background: #252525;
  border-top: 1px solid #404040;
  font-size: 0.8rem;
  color: #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.buffer-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.25rem 0.5rem;
  background: #333;
  border-radius: 4px;
  font-size: 0.75rem;
}

.buffer-bar {
  width: 80px;
  height: 8px;
  background: #444;
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.buffer-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
  transition: width 0.3s ease;
}

.buffer-text {
  min-width: 50px;
  text-align: right;
  font-weight: 500;
}

.global-buffer {
  background: #2d2d2d;
  padding: 0.5rem 2rem;
  border-bottom: 1px solid #404040;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.9rem;
}

.global-buffer-label {
  color: #ccc;
  font-weight: 600;
}

.global-buffer-value {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.fullscreen-btn {
  background: #444;
  border: none;
  color: #fff;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
}

.fullscreen-btn:hover {
  background: #555;
}

.loading {
  text-align: center;
  padding: 2rem;
  color: #999;
  font-size: 1.2rem;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div class="header">
  <h1>MediaMTX - HLS Dashboard</h1>
  <div class="nav-links">
    <a href="/dashboard">WebRTC</a>
    <a href="/dashboard-hls" class="active">HLS</a>
    <a href="/ptz">PTZ Control</a>
  </div>
</div>

<div class="controls">
  <label>
    Grid Layout:
    <select id="gridSelector">
      <option value="2">2 Columns</option>
      <option value="3">3 Columns</option>
      <option value="4">4 Columns</option>
      <option value="6" selected>6 Columns</option>
    </select>
  </label>
  <button id="refreshBtn">Refresh All</button>
  <span id="streamCount" style="margin-left: auto; color: #999;"></span>
</div>

<div class="global-buffer">
  <span class="global-buffer-label">전체 평균 버퍼</span>
  <div class="global-buffer-value">
    <div class="buffer-bar">
      <div class="buffer-bar-fill" id="globalBufferBar" style="width: 0%"></div>
    </div>
    <span class="buffer-text" id="globalBufferText">0.0s</span>
  </div>
</div>

<div id="streamGrid" class="stream-grid">
  <div class="loading">Loading streams...</div>
</div>

<script>

const players = {};
const bufferLevels = {};

// Global port configuration
let portConfig = null;

const loadPortConfig = async () => {
  try {
    const response = await fetch(`http://${window.location.hostname}:${window.location.port}/config/ports`);
    portConfig = await response.json();
  } catch (error) {
    console.warn('Failed to load port config, using defaults:', error);
    portConfig = { webrtc: 8117, api: 8119, hls: 8120, rtsp: 8121 };
  }
};

const gridSelector = document.getElementById('gridSelector');
const streamGrid = document.getElementById('streamGrid');
const refreshBtn = document.getElementById('refreshBtn');
const streamCount = document.getElementById('streamCount');

const updateGridLayout = () => {
  const columns = gridSelector.value;
  streamGrid.style.gridTemplateColumns = `repeat(auto-fit, minmax(${Math.floor(100 / columns) - 2}%, 1fr))`;
};

const setStreamStatus = (streamName, status) => {
  const statusEl = document.querySelector(`#stream-${streamName} .stream-status`);
  if (statusEl) {
    statusEl.className = `stream-status ${status}`;
  }
};

const setStreamMessage = (streamName, message) => {
  const messageEl = document.querySelector(`#stream-${streamName} .stream-message`);
  if (messageEl) {
    messageEl.innerText = message;
  }
};

const updateBufferDisplay = (streamName, bufferLevel) => {
  const bufferBar = document.getElementById(`buffer-bar-${streamName}`);
  const bufferText = document.getElementById(`buffer-text-${streamName}`);

  if (bufferBar && bufferText) {
    // 버퍼 레벨을 0-60초 범위로 제한하고 퍼센트로 변환
    const maxBuffer = 60; // 최대 60초
    const percentage = Math.min((bufferLevel / maxBuffer) * 100, 100);
    bufferBar.style.width = `${percentage}%`;
    bufferText.innerText = `${bufferLevel.toFixed(1)}s`;

    // 전역 버퍼 레벨 저장
    bufferLevels[streamName] = bufferLevel;
    updateGlobalBuffer();
  }
};

const updateGlobalBuffer = () => {
  const globalBufferBar = document.getElementById('globalBufferBar');
  const globalBufferText = document.getElementById('globalBufferText');

  if (globalBufferBar && globalBufferText) {
    const bufferValues = Object.values(bufferLevels);
    if (bufferValues.length > 0) {
      const avgBuffer = bufferValues.reduce((a, b) => a + b, 0) / bufferValues.length;
      const maxBuffer = 60;
      const percentage = Math.min((avgBuffer / maxBuffer) * 100, 100);

      globalBufferBar.style.width = `${percentage}%`;
      globalBufferText.innerText = `${avgBuffer.toFixed(1)}s (${bufferValues.length} streams)`;
    } else {
      globalBufferBar.style.width = '0%';
      globalBufferText.innerText = '0.0s';
    }
  }
};

const monitorBuffer = (streamName, video) => {
  const updateBuffer = () => {
    try {
      if (video && video.buffered && video.buffered.length > 0 && !video.paused) {
        const currentTime = video.currentTime;
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const bufferLevel = bufferedEnd - currentTime;

        if (bufferLevel >= 0) {
          updateBufferDisplay(streamName, bufferLevel);
        }
      }
    } catch (e) {
      // Ignore buffer read errors
    }
  };

  // 500ms마다 버퍼 업데이트
  return setInterval(updateBuffer, 500);
};

const createStreamElement = (streamName) => {
  const streamItem = document.createElement('div');
  streamItem.className = 'stream-item';
  streamItem.id = `stream-${streamName}`;

  streamItem.innerHTML = `
    <div class="stream-header">
      <span class="stream-name">${streamName}</span>
      <span class="stream-status connecting"></span>
    </div>
    <div class="stream-video-container">
      <video class="stream-video" id="video-${streamName}" controls muted playsinline></video>
      <div class="stream-message">Connecting...</div>
    </div>
    <div class="stream-info">
      <span class="stream-type">HLS</span>
      <div class="buffer-info">
        <span style="color: #ccc;">버퍼:</span>
        <div class="buffer-bar">
          <div class="buffer-bar-fill" id="buffer-bar-${streamName}" style="width: 0%"></div>
        </div>
        <span class="buffer-text" id="buffer-text-${streamName}">0.0s</span>
      </div>
      <button class="fullscreen-btn" onclick="toggleFullscreen('${streamName}')">Fullscreen</button>
    </div>
  `;

  return streamItem;
};

const initializeStream = async (streamName) => {
  const video = document.getElementById(`video-${streamName}`);

  if (!video) return;

  if (players[streamName]) {
    if (players[streamName].bufferMonitor) {
      clearInterval(players[streamName].bufferMonitor);
    }
    if (players[streamName].destroy) {
      players[streamName].destroy();
    }
    delete players[streamName];
    delete bufferLevels[streamName];
  }

  setStreamStatus(streamName, 'connecting');
  setStreamMessage(streamName, 'Connecting...');

  if (!portConfig) await loadPortConfig();

  const streamUrl = `http://${window.location.hostname}:${portConfig.hls}/${streamName}/index.m3u8`;

  if (Hls.isSupported()) {
    const hls = new Hls({
      maxBufferLength: 30,
      maxMaxBufferLength: 60,
      enableWorker: true,
      lowLatencyMode: true,
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      setStreamStatus(streamName, 'connected');
      setStreamMessage(streamName, '');
      video.play().catch(e => {
        console.warn('Autoplay prevented:', e);
      });

      // 버퍼 모니터링 시작
      if (players[streamName]?.bufferMonitor) {
        clearInterval(players[streamName].bufferMonitor);
      }
      players[streamName].bufferMonitor = monitorBuffer(streamName, video);
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        setStreamStatus(streamName, 'error');
        switch(data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            setStreamMessage(streamName, 'Network error');
            setTimeout(() => {
              hls.startLoad();
            }, 2000);
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            setStreamMessage(streamName, 'Media error');
            hls.recoverMediaError();
            break;
          default:
            setStreamMessage(streamName, 'Fatal error');
            hls.destroy();
            break;
        }
      }
    });

    players[streamName] = hls;
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.addEventListener('loadedmetadata', () => {
      setStreamStatus(streamName, 'connected');
      setStreamMessage(streamName, '');
      video.play().catch(e => {
        console.warn('Autoplay prevented:', e);
      });

      // 버퍼 모니터링 시작 (native HLS)
      if (players[streamName]?.bufferMonitor) {
        clearInterval(players[streamName].bufferMonitor);
      }
      players[streamName] = players[streamName] || {};
      players[streamName].bufferMonitor = monitorBuffer(streamName, video);
    });
    video.addEventListener('error', () => {
      setStreamStatus(streamName, 'error');
      setStreamMessage(streamName, 'Playback error');
    });
  } else {
    setStreamStatus(streamName, 'error');
    setStreamMessage(streamName, 'HLS not supported in this browser');
  }
};

const toggleFullscreen = (streamName) => {
  const video = document.getElementById(`video-${streamName}`);
  if (video) {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.mozRequestFullScreen) {
      video.mozRequestFullScreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  }
};

const refreshAllStreams = () => {
  loadStreams();
};

const loadStreams = async () => {
  try {
    if (!portConfig) await loadPortConfig();

    const apiUrl = `http://${window.location.hostname}:${portConfig.api}/v3/paths/list`;
    const response = await fetch(apiUrl);
    const data = await response.json();

    streamGrid.innerHTML = '';

    if (data.items && data.items.length > 0) {
      streamCount.innerText = `Total Streams: ${data.items.length}`;

      data.items.forEach(item => {
        const streamElement = createStreamElement(item.name);
        streamGrid.appendChild(streamElement);
      });

      updateGridLayout();

      setTimeout(() => {
        data.items.forEach(item => {
          initializeStream(item.name);
        });
      }, 100);
    } else {
      streamGrid.innerHTML = '<div class="loading">No streams available</div>';
      streamCount.innerText = 'Total Streams: 0';
    }
  } catch (error) {
    console.error('Failed to load streams:', error);
    streamGrid.innerHTML = `<div class="loading">Failed to load streams. Make sure API is running on port ${portConfig?.api || 8119}.</div>`;
    streamCount.innerText = 'Error';
  }
};

gridSelector.addEventListener('change', updateGridLayout);
refreshBtn.addEventListener('click', refreshAllStreams);

window.addEventListener('load', () => {
  loadStreams();
});

window.addEventListener('beforeunload', () => {
  Object.entries(players).forEach(([streamName, player]) => {
    if (player) {
      if (player.bufferMonitor) {
        clearInterval(player.bufferMonitor);
      }
      if (player.destroy) {
        player.destroy();
      }
    }
    delete bufferLevels[streamName];
  });
});

window.toggleFullscreen = toggleFullscreen;

</script>

</body>
</html>
